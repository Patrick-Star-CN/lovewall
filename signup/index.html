<!DOCTYPE html>
<html>

<head>
    <title>注册账号-表白墙</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../src/css/login.css">
    <script src="../src/js/jquery-3.6.0.js"></script>
    <script src="../src/js/md5.js"></script>

</head>

<body>
    <center>
        <h1>注册账号</h1>
    </center>
    <div id="main">
        <div class="box">
            <label for="userName">用户名:</label>
            <input type="text" id="userName" name="userName">
            <div class="advice">用户名应由数字、字母或下划线组成，不包含其他字符</div>
        </div>

        <div class="box">
            <label for="userName">你姓名的英文缩写:</label>
            <input type="text" id="tidyName" name="tidyName">
            <div class="advice">字母应大写，如“李肖”，应填写“LX”</div>
        </div>

        <div class="box">
            <label for="pass1">密码:</label>
            <input type="password" id="pass1" name="password" required>
            <div class="advice">密码的长度应在8 ~ 14位之间</div>
        </div>

        <div class="box">
            <label for="pass2">确认密码:</label>
            <input type="password" id="pass2" name="password" required>
            <div class="advice">应与第一次输入相同</div>
        </div>

        <input type="submit" id="submit" value="注册" onclick="sign_up()">
        <div>
            <span>已经有账号了？</span>
            <a href="../signin">去登录吧！</a>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../src/js/login.js"></script>

</html>
