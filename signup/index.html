<!DOCTYPE html>
<html>

<head>
    <title>注册账号-表白墙</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/ionicons@2.0.1/css/ionicons.min.css"/>    <link rel="stylesheet" type="text/css" href="../src/css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.18.0/js/md5.js"></script>

</head>

<body background="../src/img/beijing2.jpeg" class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <center>
        <h1>注册账号</h1>
    </center>
    <div id="main">
        <div class="box">
            <label for="userName">用户名:</label>
            <input type="text" id="userName" class="mdui-textfield-input" name="userName">
            <div class="advice">用户名仅由数字、字母或下划线组成</div>
        </div>

        <div class="box">
            <label for="userName">你姓名的英文缩写:</label>
            <input type="text" id="tidyName" class="mdui-textfield-input" name="tidyName">
            <div class="advice">字母应大写，如“李肖”，应填写“LX”</div>
        </div>

        <div class="box">
            <label for="pass1">密码:</label>
            <input type="password" id="pass1" class="mdui-textfield-input" name="password" required>
            <div class="advice">密码的长度应在8 ~ 14位之间</div>
        </div>

        <div class="box">
            <label for="pass2">确认密码:</label>
            <input type="password" id="pass2" class="mdui-textfield-input" name="password" required>
            <div class="advice">应与第一次输入相同</div>
        </div>

        <button id="submit" class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="sign_up()">注册</button>
        <div>
            <span>已经有账号了？</span>
            <a href="../signin">去登录吧！</a>
        </div>
    </div>
    <div id="footer"></div>
</body>
<script src="../src/js/login.js"></script>

</html>
