<!DOCTYPE html>
<html>
    <head>
        <title>登录-表白墙</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../src/login.css">
        <script src="../src/jquery-3.6.0.js"></script>
        <script src="../src/login.js"></script>
        <script src="../src/md5.js"></script>
        
    </head>
    <body>
        <center><h1>登录</h1></center>  
        <div id="main">
            <div class="box">
                <label for="userName">用户名:</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <div class="box">
                <label for="pass">密码:</label>
                <input type="password" id="pass" name="password" required>
            </div>
            
            <input type="submit" id="submit" value="登录" onclick="sign_in()">
            
            <div id="advice"></div> <!--账号密码不合法时显示-->

            <div>
                <span>没有账号？</span>
                <a href="./signup.html">注册一个！</a>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
