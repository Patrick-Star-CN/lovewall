<!DOCTYPE html>
<html>
    <head>
        <title>注册账号-表白墙</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <center><h1>注册账号</h1></center>  
        <div id="main">
            <div class="box">
                <label for="userName">用户名:</label>
                <input type="text" id="userName" name="userName">
            </div>
            
            <div class="box">
                <label for="pass1">密码:</label>
                <input type="password" id="pass1" name="password" required>
            </div>

            <div class="box">
                <label for="pass2">再次输入密码:</label>
                <input type="password" id="pass2" name="password" required>
            </div>

            <input type="submit" id="submit" value="注册">
            
            <div id="advice"></div> <!--账号密码不合法时显示-->
        </div>
        <div id="footer"></div>
    </body>
</html>
