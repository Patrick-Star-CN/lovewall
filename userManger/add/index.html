<!DOCTYPE html>
<html>
    <head>
        <title>表白墙</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="../../src/css/sheetManger.css">
        <script src="../../src/js/vue.js"></script>
        <script src="../../src/js/jquery-3.6.0.js"></script>
        
    </head>
    <body>
        <div id="header">
            <span id="title">用户表白管理界面</span>
            <span id="accounttools">
                <span id="userName"></span>
                <button id="quit" onclick="quit()">登出</button>
            </span>
        </div>
        <div id="sidebar">
            <div>
                <div class="tablinks" onclick="" style="background-color: #ddd;">添加表白</div>
                <div class="tablinks" onclick="toManage()">管理表白</div>
            </div>
            
            <div class="tablinks" onclick="toMain()">返回表白墙</div>
        </div>
        <div id="workArea">
            <div id="editor">
                <textarea id="content" title="content" placeholder="在这里输入你对TA的表白吧！" @input="writeContent"></textarea>
                <div class="advice">输入一句话，尽量不要使用空格和换行</div>
                    <div class="box">
                        <label for="tidyName">TA 姓名的英文缩写：</label>
                        <input type="text" id="tidyName" name="tidyName" @input="writeObject">
                        <div class="advice">注意姓名长度，字母应大写，如“李肖”，应填写“LX”</div>
                    </div>
                    <div id="tools">
                        <button id="submit" onclick="submit()">发送表白</button>
                    </div>
            </div>
            <div id="preview">
                <center><h3>预览</h3></center>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">{{content}}</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">{{object}}</span>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div id="footer">
            
        </div>
    </body>
    <script src="../../src/js/add.js"></script>
</html>
