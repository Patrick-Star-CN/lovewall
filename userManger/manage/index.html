<!DOCTYPE html>
<html>

<head>
    <title>表白墙</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../src/css/sheetManger.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div id="header">
        <span id="title">用户表白管理界面</span>
        <span id="accounttools">
            <span id="userName">null</span>
            <button id="quit" onclick="quit()">登出</button>
        </span>
    </div>
    <div id="sidebar">
        <div>
            <div class="tablinks" onclick="toAdd()">发布表白</div>
            <div class="tablinks" onclick="" style="background-color: #ddd;">管理表白</div>
        </div>

        <div class="tablinks" onclick="toMain()">返回表白墙</div>
    </div>
    <div id="manageArea">
        <div id="title">你的表白：</div>
        <div id="internal">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>

    <div id="footer">

    </div>
</body>
<script src="../../src/js/manage.js"></script>

</html>
