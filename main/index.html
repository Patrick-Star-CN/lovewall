<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>主页面-表白墙</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/ionicons@2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
    <script src="../src/js/jquery-3.6.0.js"></script>
</head>

<body background="../src/img/3.png" class="mdui-theme-primary-indigo mdui-theme-accent-blue">
    <div id="cover"></div>
    <div id="container">
        <div id="commentArea">
            <div id="commentHeader">
                <span id="title">评论</span>
                <button id="closeComment" onclick="closeComment()">X</button>
            </div>
            <div id="preview">
                <div id="preview-note">
                    <span class="quote">“</span>
                    <span id="preview-sheet"></span>
                    <div class="attach">
                        <span id="preview-check"></span>
                        <span id="preview-object"></span>
                    </div>
                </div>
                <div id="commentTools">
                    <textarea id="commentContent" maxlength="30" placeholder="在这里写下你的评论吧！最多30个字符哦~"></textarea>
                    <div style="display: flex;justify-content: space-between;align-items: center;">
                        <span id="submitInfo">
                            <span>用户名：j10c</span>
                            <span>你姓名的英文缩写：SXF</span>
                        </span>
                        <button id="submit" onclick="submitComment()">发表评论</button>
                    </div>
                </div>
            </div>
            <div id="publicComments">
                <div id="counter" style="margin: 0 0 10px 20px;">1条评论</div>
                <div id="publicContainer">
                    <div class="each_comment">
                        <div class="commtentInfo">
                            <span class="commentTidyName">XXX</span>
                            <span>
                                <a>1楼</a>
                                <a>回复</a>
                            </span>
                        </div>
                        <div class="content">
                            <p>太难了</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="header">
        <span id="title">表白墙</span>
        <span id="accounttools">
            <div class="mdui-chip" style="margin-right: 20px;"><span id="userName" class="mdui-chip-title">null</span></div>
            <button id="quit" onclick="quit()" class="mdui-btn mdui-color-theme-accent mdui-ripple">登出</button>
        </span>
    </div>
    <div id="notes">
        <div class="column">
            <div class="mdui-card note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(0)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(1)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(2)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(3)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(4)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(5)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(6)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(7)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
            <div class="note">
                <span class="quote">“</span>
                <span class="sheet" title="点击查看评论" onclick="comment(8)"></span>
                <div class="attach">
                    <span class="check"></span>
                    <span class="object"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="tools">
        <div style="margin: 15px;"><button id="back" class="mdui-btn mdui-ripple mdui-fab mdui-color-theme-accent" onclick="getMessConfess()"><i class="mdui-icon material-icons">autorenew</i></button></div>
        <div style="margin: 15px;"><button id="next" class="mdui-btn mdui-ripple mdui-fab mdui-color-theme-accent" onclick="toAdd()"><i class="mdui-icon material-icons">add</i></button></div>
    </div>
    <div id="footer">

    </div>
</body>
<script src="../src/js/main.js"></script>

</html>
