<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>主页面-表白墙</title>
        <link rel="stylesheet" type="text/css" href="../src/css/main.css">
        <script src="../src/js/jquery-3.6.0.js"></script>
    </head>
    <body>
        
        <div id="main">
            <div id="header">
                <span id="title">表白墙</span>
                <span id="userName">j10c</span>
            </div>
            <div id="notes">
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">拔剑吧！</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— LX</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">一直想说，无论走到哪里，最想去的是你的身边。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— GJ</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">你在，我在，就是海枯石烂。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— XJY</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">与你一见如故，是我今生最美丽的相遇。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— JY</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">没有过多的华丽，只有一句我喜欢你，却能让彼此牵挂于心。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— CX</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">只是因为在人群中多看了你一眼。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— MW</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">生活就像是包饺子，不管你是什么馅，我都会紧紧的把你包在我心里，任生活的沸水怎样煮，都磨不掉我对你的爱!</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— JQJ</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">一生至少有一次，为了谁而忘了自己。。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— YZY</span>
                    </div>
                </div>
                <div class="note">
                    <span class="quote">“</span>
                    <span class="sheet">爱，没有理由，缘于内心悸动，情，没有借口，缘于千次回眸。</span>
                    <div class="attach">
                        <span class="check"></span>
                        <span class="object">—— SXF</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="tools">
            <input type="button" id="back" value="刷新表白墙">
            <input type="button" id="next" value="添加表白" onclick="toSheetManger()">
        </div>
        <div id="footer">
            
        </div>
    </body>
    <script src="../src/js/main.js"></script>
</html>
